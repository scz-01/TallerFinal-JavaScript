<html lang="en">
<head>

<body>
    
    <h1>CRUD LIBROS</h1>

    <form id="libroForm">

        <input type="text" id="libroAutor" placeholder="Autor" required>

        <button type="button" id="saveBtn">Guardar</button>
        <button type="button" id="updateBtn" style="display: none;">Actualizar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Autor</th>

                <th>acciones</th>
            </tr>
        </thead>

        <tbody id="librosTableBody"></tbody>
        <script src="script.js"></script>
    </table>

</body>
</html>
